<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatRoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="image/icon.png"/>

  <!-- Roboto Font -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <!-- Custom -->
  <script src="js/script.js"></script>
  <script src="js/script1.js"></script>
  <link rel="stylesheet" href="css/style.css">

</end>
<body>
  <!-- SIGNIN MARKUP -->
  <div id="SignIn" class="mdl-card mdl-shadow--2dp hover-shadow page">
    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Sign In</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <!-- SignIn Form -->
      <form action="#">
      	<div class="sign-in-icon"><i class="material-icons">email</i></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label sign-in-label">
          <input class="mdl-textfield__input" type="email" id="email">
          <label class="mdl-textfield__label" for="email">E-mail</label>
        </div>
        <div class="sign-in-icon"><i class="material-icons">vpn_key</i></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label sign-in-label">
          <input class="mdl-textfield__input" type="password" id="password">
          <label class="mdl-textfield__label" for="password">Password</label>
        </div>
      </form>

      <!-- SignIn/SignUp Button -->
      <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignIn">Sign In</button>
      &nbsp
      <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignUp">Sign Up</button>

      <!-- Sign Information -->
      <div class="mdl-card__supporting-text" id="sign-info">Welcome!</div>
    </div>
  </div><!-- mdl-card -->
  
  <!-- Profile MARKUP -->
  <div id="Profile" class="mdl-card mdl-shadow--2dp hover-shadow page">
    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Profile</h2>
      <a href="#" title="Profile" class="btn btnProfile"><i class="mdl-card__title-text material-icons">face&nbsp</i></a>
      <a href="#" title="Chat Room" class="btn btnChat"><i class="mdl-card__title-text material-icons">&nbspchat&nbsp</i></a>
      <a href="#" title="Edit Profile" class="btn btnEditProfile"><i class="mdl-card__title-text material-icons">&nbspmode_edit&nbsp</i></a>
      <a href="#" title="Sign Out" onclick="return SignOut();"><i class="mdl-card__title-text material-icons">&nbspexit_to_app</i></a>
    </div>
    <div class="mdl-grid">
      <div class="mdl-card__supporting-text" id="user-pic">
        <img src="" class="demo-avatar">
      </div>
      <div class="mdl-card__supporting-text" id="user-info">
        <ul id='example-messages' class="messages">
          <li><i class="material-icons profile-title" title="Username">account_circle</i><span id="profile-name">N/A</span></li>
          <li><i class="material-icons profile-title" title="Email">email</i><span id="profile-email">N/A</span></li>
          <li><i class="material-icons profile-title" title="Occupation">work</i><span id="profile-occupation">N/A</span></li>
          <li><i class="material-icons profile-title" title="Age">favorite_border</i><span id="profile-age">N/A</span></li>
          <li><i class="material-icons profile-title" title="Description">comment</i><span id="profile-desc">N/A</span></li>
        </ul>
      </div>
    </div>
  </div>
    
    <!-- PROFILE Update MARKUP -->
  <div id="ProfileUpdate" class="mdl-card mdl-shadow--2dp hover-shadow page">
    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Profile Update</h2>
      <a href="#" title="Profile" class="btn btnProfile"><i class="mdl-card__title-text material-icons">face&nbsp</i></a>
      <a href="#" title="Chat Room" class="btn btnChat"><i class="mdl-card__title-text material-icons">&nbspchat&nbsp</i></a>
      <a href="#" title="Edit Profile" class="btn btnEditProfile"><i class="mdl-card__title-text material-icons">&nbspmode_edit&nbsp</i></a>
      <a href="#" title="Sign Out" onclick="return SignOut();"><i class="mdl-card__title-text material-icons">&nbspexit_to_app</i></a>
    </div>

    <div class="mdl-card__supporting-text">
      <!-- User Info Form -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label editProfile">
          <input class="mdl-textfield__input" type="text" id="userName">
          <label class="mdl-textfield__label" for="sample1">Username</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label editProfile">
          <input class="mdl-textfield__input" type="text" id="occupation">
          <label class="mdl-textfield__label" for="sample1">Occupation</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label editProfile">
          <input class="mdl-textfield__input" type="number" id="age">
          <label class="mdl-textfield__label" for="sample1">Age</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label editProfile">
          <textarea class="mdl-textfield__input" type="text" rows= "1" id="description" ></textarea>
    	  <label class="mdl-textfield__label" for="sample5">Description</label>
        </div>
      </form>
      <div class="mdl-textfield mdl-js-textfield editProfile1">
        <h6>Your photo: </h6>
        <input type="file" id="file" name="file"/>
      </div>

      <!-- SignIn/SignUp/Logout Button -->
      <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSubmit">Submit</button>
    </div>
  </div>

	<!-- CHAT MARKUP -->
  <div id="ChatRoom" class="mdl-card mdl-shadow--2dp hover-shadow page">
    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Chat Room</h2>
      <a href="#" title="Profile" class="btn btnProfile"><i class="mdl-card__title-text material-icons">face&nbsp</i></a>
      <a href="#" title="Chat Room" class="btn btnChat"><i class="mdl-card__title-text material-icons">&nbspchat&nbsp</i></a>
      <a href="#" title="Edit Profile" class="btn btnEditProfile"><i class="mdl-card__title-text material-icons">&nbspmode_edit&nbsp</i></a>
      <a href="#" title="Sign Out" onclick="return SignOut();"><i class="mdl-card__title-text material-icons">&nbspexit_to_app</i></a>
    </div>
    <div class="mdl-card__supporting-text chat-container">

      <ul id='messages' class="messages"></ul>

      <footer>
        <div class="msg-input-div">
          <input class="mdl-textfield__input msg-input" type="text" id="messageInput" name="email" placeholder="Type a message ..."/>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
